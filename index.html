<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ski Trip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: monospace;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            touch-action: none;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            text-shadow: 2px 2px #000;
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 10px;
            }
        }

        #modeMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #menuContent {
            text-align: center;
            color: #fff;
        }

        #menuContent h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 3px 3px #000;
        }

        #menuContent p {
            font-size: 16px;
            margin-bottom: 30px;
            text-shadow: 2px 2px #000;
        }

        .mode-button {
            display: block;
            width: 300px;
            margin: 15px auto;
            padding: 20px;
            background-color: #2E7D32;
            border: 3px solid #fff;
            color: #fff;
            font-family: monospace;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .mode-button:hover {
            background-color: #E53935;
            transform: scale(1.05);
        }

        .mode-title {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mode-desc {
            display: block;
            font-size: 12px;
            opacity: 0.9;
        }

        #returnToMenuBtn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 15px;
            background-color: rgba(46, 125, 50, 0.8);
            border: 2px solid #fff;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.2s;
        }

        #returnToMenuBtn:hover {
            background-color: rgba(229, 57, 53, 0.9);
        }

        @media (max-width: 768px) {
            #menuContent h1 { font-size: 32px; }
            .mode-button { width: 250px; padding: 15px; }
            .mode-title { font-size: 16px; }
            #returnToMenuBtn { font-size: 10px; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="instructions"><span id="jumpInstruction"></span><br>
            <span id="boostInstruction"></span></div>
        <button id="returnToMenuBtn"></button>
        <div id="modeMenu">
            <div id="menuContent">
                <h1 id="menuTitle"></h1>
                <p id="menuSubtitle"></p>
                <button id="normalModeBtn" class="mode-button">
                    <span class="mode-title" id="normalModeTitle"></span>
                    <span class="mode-desc" id="normalModeDesc"></span>
                </button>
                <button id="endlessModeBtn" class="mode-button">
                    <span class="mode-title" id="endlessModeTitle"></span>
                    <span class="mode-desc" id="endlessModeDesc"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="texts.js"></script>
    <script src="game.js"></script>
</body>
</html>
